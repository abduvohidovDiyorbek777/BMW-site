<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container_login">
        <div class="login_box">
            <div class="login_profile_img"></div>
            <div class="login_text_box">
                <h1 class="login_text L">L</h1>
                <h1 class="login_text O">O</h1>
                <h1 class="login_text G">G</h1>
                <h1 class="login_text I">I</h1>
                <h1 class="login_text N">N</h1>
            </div>
            <h2>Username</h2>
            <input id="userName" class="input_big text" type="text" oninput="checkInputs()">
            <h2>Password</h2>
            <input id="Pasword" class="input_big password" type="password" oninput="checkInputs()">
            <div class="checkbox">
                <input id="checkbox" class="input_checkbox" type="checkbox" onclick="togglePassword()">
                <h3 class="checkbox_h3">Show password</h3>
            </div>
            <button class="login_btn" disabled><a id="loginBtn" href="http://127.0.0.1:5500/index.html">---------------->  Log In  <----------------</a></button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
